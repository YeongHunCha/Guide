<div class="card">
  <div class="card-content">
    <span class="card-title">Add User</span>
    <form (ngSubmit)=onSubmit() class="col s4">
      <div class="row">
        <div class="input-field col s4">
          <input type="text" placeholder="Add Name" [(ngModel)]=user.name name=name>
          <label>Name</label>
        </div>

        <div class="input-field col s4">
            <input type="text" placeholder="Add Email" [(ngModel)]=user.email name=email>
            <label>Email</label>
        </div>

        <div class="input-field col s4">
            <input type="text" placeholder="Add Spot" [(ngModel)]=user.spot name=spot>
            <label>Spot</label>
        </div>

      </div>
      <input type="submit" value="Submit" class="btn">
    </form>
    
  </div>
</div>
