<div *ngIf="users?.length > 0; else noUsers">
  <ul *ngFor="let user of users" class="collection">
    <li class="collection-item" (dblclick)="deleteUser($event, user)">
      <p>{{user.id}}</p>
      <img src="{{user.profilePhoto}}" alt="" style="height:100px">
      <h5>{{user.name}}</h5> : {{user.email}}
      <h5>Travel Spot : {{user.spot}}</h5>
    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>There are no Users to list</h5>
</ng-template>
